<div>
  <div class="mx-auto" style="width: 800px;">
    <div style="display: block" class="mesBlocs">
      <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [type]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
      </canvas>
      <div class="flex-item">
        <div style="display: block;">
          <canvas baseChart width="400" height="400"
                  [data]="lineChartData"
                  [options]="lineChartOptions"
                  [type]="lineChartType"
                  (chartHover)="chartHovered2($event)"
                  (chartClick)="chartClicked2($event)"></canvas>
        </div>
      </div>
      <div class="flex-item">
        <table class="table table-responsive table-condensed">
          <tr>
            <th *ngFor="let label of lineChartData.labels">{{label}}</th>
          </tr>
          <tr *ngFor="let d of lineChartData.datasets; let i=index" [class]="'line-'+i">
            <td *ngFor="let label of lineChartData.labels; let j=index">{{d && d.data[j]}}</td>
          </tr>
        </table>
    </div>
    <button mat-button mat-raised-button color="primary" (click)="randomize()">Update</button>
  </div>
</div>
</div>
