

<div class="mesBlocs">
<div class="graph" style="width: 100%; height: 100%">
  <div class="flex">
    <div class="flex-item">
      <div style="display: block;">
        <canvas baseChart width="400" height="400"
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="flex-item">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartData.labels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of lineChartData.datasets; let i=index" [class]="'line-'+i">
          <td *ngFor="let label of lineChartData.labels; let j=index">{{d && d.data[j]}}</td>
        </tr>
      </table>
      <div class="button-row">
        <button mat-button mat-raised-button color="primary" (click)="changeAbscisse()">Change to {{abscisse}}</button>
        <button mat-button mat-raised-button color="primary" (click)="pushOne()">Add</button>
        <button mat-button mat-raised-button color="primary" (click)="changeColor()">Recolor</button>
<!--        <button mat-button mat-raised-button color="primary" (click)="hideOne()">Hide One</button>-->
        <button mat-button mat-raised-button color="primary" (click)="randomize()">Randomize</button>


      </div>
    </div>
  </div>
</div>
</div>





<div class="mesBlocs">

  <div class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Site Web</mat-label>

      <input
             type="textarea"
             placeholder="Pick one"
             aria-label="Number"
             matInput

             [formControl]="myControl"
             [matAutocomplete]="auto"
             (keydown.enter)="_onEnter()"
      >

      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let site of filteredOptions | async" [value]="site" (onSelectionChange)="_onClick()">
          {{site}}
        </mat-option>
      </mat-autocomplete>

    </mat-form-field>
  </div>
</div>
